<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Welcome to Fitness Tracker</h2>
            <div class="toggle-buttons">
                <button id="show-login">Login</button>
                <button id="show-signup">Sign Up</button>
            </div>

            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="signup-form" style="display: none;">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
<!-- Profile Section -->
<div id="profile-section" style="background: white; padding: 20px; border-radius: 10px; margin-top: 20px;">
    <h2 id="profile-username"></h2>
    <p id="profile-height"></p>
    <p id="profile-weight"></p>

    <!-- Hidden Edit Form -->
    <div id="edit-profile-form" style="display: none; margin-top: 15px;">
        <input type="text" id="edit-username" placeholder="Enter Username" style="display: block; margin-bottom: 10px;">
        <input type="text" id="edit-height" placeholder="Enter Height" style="display: block; margin-bottom: 10px;">
        <input type="text" id="edit-weight" placeholder="Enter Weight" style="display: block; margin-bottom: 10px;">
        <button id="save-profile" style="padding: 5px 10px;">Save</button>
    </div>

    <!-- Edit Button -->
    <button id="edit-profile-btn" style="margin-top: 15px; padding: 5px 10px;">Edit Profile</button>
</div>

    <script src="script.js"></script>
</body>
</html>
